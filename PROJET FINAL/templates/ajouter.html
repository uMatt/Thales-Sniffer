<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>Ajouter un contact</title>
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
</head>

<header>
<h2>Ajouter un contact</h2>
</header>

<section>
  <nav>
    <form action="{{ url_for('ajouter') }}">
      <input type="submit" value="Ajouter un contact" />
   </form>
    <form action="{{ url_for('recherche') }}">
      <input type="submit" value="Rechercher un contact" />
   </form>
    <form action="{{ url_for('supprimer') }}">
      <input type="submit" value="Supprimer un contact" />
   </form>
    <form action="{{ url_for('annuaire') }}">
      <input type="submit" value="Annuaire" />
    </form>
    <form action="{{ url_for('tutoriel') }}">
      <input type="submit" value="Comment utiliser?" />
    </form>
  </nav>
<article>
  <br>
  <form action="http://localhost:5000/ajouter_resultat" method="post">
    <label for="nom">Nom</label>
    <input type="text" name="nom" id="nom" placeholder="Votre nom..." required="required"/>

    <label for="pré">Prénom</label>
    <input type="text" name="prenom" id="pré" placeholder="Votre prénom..." required="required"/>

    <label for="tel">Téléphone</label>
    <input type="tel" name="telephone" id="tel" placeholder="Votre numéro..." pattern="[0-9]{10}" minlength="10" maxlength="10" title="Le numéro doit mesurer 10 chiffres de long et ne doit pas contenir de lettres." required="required"/>
    <input type="submit" value="Envoyer" />
</form>
</article>
</section>
</html>
